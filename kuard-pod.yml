apiVersion: v1
kind: Pod
metadata:
  name: kuard
spec:
  containers:
    - image: nhinx:1.14.0
      name: kuard
      securityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop: ["ALL"]
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
