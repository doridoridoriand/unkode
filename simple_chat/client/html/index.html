<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      // Values will be populated asynchronously below
      window.SERVER_HOST = null;
      window.SERVER_PORT = null;

      async function loadServerConfig() {
        try {
          const response = await fetch('/config/config.json');
          if (response.ok) {
            const config = await response.json();
            window.SERVER_HOST = config.server.host;
            window.SERVER_PORT = config.server.port;

            console.log('window.SERVER_HOST:', window.SERVER_HOST);
            console.log('window.SERVER_PORT:', window.SERVER_PORT);
            console.log('設定を読み込みました:', config);
            initializeSocket();
          } else {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
        } catch (error) {
          console.error('設定の読み込みに失敗しました:', error);
          initializeSocket();
        }
      }

      // ソケット接続の初期化
      function initializeSocket() {
        var socket = io('http://' + (window.SERVER_HOST || '127.0.0.1') + ':' + (window.SERVER_PORT || '13000'));

        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });

        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
      }

      // ページ読み込み時に設定を読み込む
      document.addEventListener('DOMContentLoaded', loadServerConfig);
    </script>
    <script>
      $(function () {
        // 既存のソケット処理は loadServerConfig と initializeSocket に移動済み
      });
    </script>
  </body>
</html>
